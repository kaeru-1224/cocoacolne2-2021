<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanrio Talk</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body>
    <main class="index__main">
        <div class="status-bar">
            <div class="stasus-bar__line">
                <span>NO SERVICE</span>
                <i class="fas fa-wifi fa-xs"></i>
            </div>
            <div class="stasus-bar__line">
                <span>18:46</span>
            </div>
            <div class="stasus-bar__line">
                <span>110%</span>
                <i class="fas fa-battery-three-quarters fa-xs"></i>
                <i class="fas fa-bolt fa-xs"></i>
            </div>
        </div>
        <header class="index__header">
            <div class="index__header__titlebox">
                <h3 class="index__headerwelcometitle">Welcome to SANRIO TALK</h3>
                <h4 class="index__headerwelcometitle2">If you have a SANRIO Account,log in with your email or phone
                    number
                </h4>
            </div>
            <form class="index__form">
                <input type="email" placeholder="email" id="email">
                <input type="password" placeholder="password" minlength="5" id="password">
                <input type="submit" value="log in" id="submit">

            </form>
            <a href="#">
                <h4 class="index__headerwelcometitle2">Find Sanrio Account</h4>
            </a>

        </header>

    </main>

</body>

</html>
